<h2 mat-dialog-title>Kullanıcıyı Güncelle</h2>
<mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput id="newEmail" [(ngModel)]="newEmail" name="newEmail" required>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Username</mat-label>
      <input matInput id="newUsername" [(ngModel)]="newUsername" name="newUsername" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div *ngIf="updateError" class="error">
* {{updateError}}
 </div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>İptal</button>
  <button mat-button (click) = "handleSave()">Kaydet</button>
</mat-dialog-actions>
