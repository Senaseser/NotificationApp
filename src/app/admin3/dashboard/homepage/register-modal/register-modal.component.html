<h2 mat-dialog-title>Kullanıcı Ekle</h2>
<mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput id="newEmail" [(ngModel)]="newEmail" name="newEmail" required>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div *ngIf="registerError" class="error">
* {{registerError}}
 </div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>İptal</button>
  <button mat-button (click) = "handleSave()">Kaydet</button>
</mat-dialog-actions>
